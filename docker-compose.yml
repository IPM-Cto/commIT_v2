version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: commit_mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: commit
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - commit_network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: commit_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - commit_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: commit_backend
    restart: always
    environment:
      MONGO_URL: mongodb://admin:${MONGO_PASSWORD:-admin123}@mongodb:27017/commit?authSource=admin
      DB_NAME: commit
      REDIS_URL: redis://redis:6379
      HOST: 0.0.0.0
      PORT: 8000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - redis
    networks:
      - commit_network
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: commit_frontend
    restart: always
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - commit_network
    command: npm start

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: commit_nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - commit_network
    profiles:
      - production

volumes:
  mongodb_data:
    driver: local

networks:
  commit_network:
    driver: bridge
